{% extends 'base.html' %}
{% load static %}
{% load social_widgets %}
{% block contenido %}
<div class="content">
    <div class="card-deck">
    {% for podcast in podcasts_familiar %}
    <div class="col-lg-6 col-sm-12">
        <div class="card">
            <h2>{{ podcast.titulo  }}</h2>
            {{ podcast.entrevista | safe }} 
        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
